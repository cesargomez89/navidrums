<div class="card">
    <a href="/album/{{.ID}}">
        <img src="{{if .AlbumArtURL}}{{.AlbumArtURL}}{{else}}https://via.placeholder.com/300?text=No+Cover{{end}}" alt="{{.Title}}" loading="lazy">
    </a>
    <div class="card-title"><a href="/album/{{.ID}}">{{.Title}}</a></div>
    <div class="card-sub">{{.Artist}}</div>
</div>
