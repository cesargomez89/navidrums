<div class="card album-card" id="album-{{.ID}}">
    <div class="card-info">
        <a href="/album/{{.ID}}" class="album-title">{{.Title}}</a>
        <span class="album-artist">{{.Artist}}</span>
    </div>
    <div class="card-actions">
        <button class="btn btn-secondary btn-icon" hx-post="/htmx/download/album/{{.ID}}" hx-swap="none"
            onclick="handleDownload(this)" title="Download Album">
            <i data-lucide="download"></i>
        </button>
    </div>
</div>
