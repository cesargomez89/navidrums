<div class="card">
    <a href="/album/{{.ID}}" class="card-img-wrapper">
        <img src="{{if .AlbumArtURL}}{{.AlbumArtURL}}{{else}}https://via.placeholder.com/300?text=No+Cover{{end}}"
            alt="{{.Title}}" loading="lazy">
    </a>
    {{if .AudioQuality}}
    <div>
        <span class="quality-badge {{if eq .AudioQuality " HI_RES_LOSSLESS"}}quality-badge--hires{{else if eq
            .AudioQuality "LOSSLESS" }}quality-badge--lossless{{else if eq .AudioQuality "HIGH"
            }}quality-badge--high{{else if eq .AudioQuality "LOW" }}quality-badge--low{{end}}">
            {{if eq .AudioQuality "HI_RES_LOSSLESS"}}Hi-Res{{else if eq .AudioQuality "LOSSLESS"}}Lossless{{else if eq
            .AudioQuality "HIGH"}}High{{else if eq .AudioQuality "LOW"}}Low{{else}}{{.AudioQuality}}{{end}}
        </span>
    </div>
    {{end}}
    <div class="card-title">
        <a href="/album/{{.ID}}">{{.Title}}</a>
    </div>
    <div class="card-sub">{{.Artist}}</div>
</div>
