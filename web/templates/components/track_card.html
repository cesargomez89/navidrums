<div class="track">
    <img src="{{if .AlbumArtURL}}{{.AlbumArtURL}}{{else}}https://via.placeholder.com/100?text=Trk{{end}}" alt="{{.Title}}">
    <div class="track-info">
        <div class="track-title">{{.Title}}</div>
        <div class="track-artist">{{.Artist}}</div>
    </div>
    <button class="btn btn-primary btn-sm" hx-post="/htmx/download/track/{{.ID}}" hx-swap="none" onclick="handleDownload(this)">Download</button>
</div>
