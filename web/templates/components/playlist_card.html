<div class="card">
    <a href="/playlist/{{.ID}}">
        <img src="{{if .ImageURL}}{{.ImageURL}}{{else}}https://via.placeholder.com/300?text=Playlist{{end}}" alt="{{.Title}}" loading="lazy">
    </a>
    <div class="card-title"><a href="/playlist/{{.ID}}">{{.Title}}</a></div>
    <div class="card-sub">{{.Description}}</div>
</div>
