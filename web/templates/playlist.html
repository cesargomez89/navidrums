{{define "content"}}
<div class="detail">
    <img src="{{if .ImageURL}}{{.ImageURL}}{{else}}https://via.placeholder.com/600?text=Playlist{{end}}" alt="{{.Title}}">
    <div class="detail-info">
        <h2>{{.Title}}</h2>
        <div class="detail-meta">
            {{if .Description}}<span>{{.Description}}</span>{{end}}
            <span>[ {{len .Tracks}} tracks ]</span>
        </div>
        <button class="btn btn-primary" hx-post="/htmx/download/playlist/{{.ID}}" hx-swap="none" style="margin-top: 16px;">Download Full Playlist</button>
    </div>
</div>

<div class="track-list">
    {{range .Tracks}}
    {{template "track_card.html" .}}
    {{end}}
</div>
{{end}}
