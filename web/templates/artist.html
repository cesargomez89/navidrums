{{define "content"}}
<div class="detail">
    <img src="{{if .PictureURL}}{{.PictureURL}}{{else}}https://via.placeholder.com/600?text=Artist{{end}}"
        alt="{{.Name}}">
    <div class="detail-info">
        <h2>{{.Name}}</h2>
        <div class="detail-meta">
            <span>{{len .Albums}} albums</span>
            <span>{{len .TopTracks}} top tracks</span>
        </div>
        <button class="btn btn-primary" hx-post="/htmx/download/artist/{{.ID}}" hx-swap="none" style="margin-top: 16px;">Download Top Tracks</button>
    </div>
</div>

<h2>Top Tracks</h2>
<div class="track-list">
    {{range .TopTracks}}
    {{template "track_card.html" .}}
    {{end}}
</div>

<h2>Albums</h2>
<div class="grid">
    {{range .Albums}}
    {{template "album_card.html" .}}
    {{end}}
</div>
{{end}}
