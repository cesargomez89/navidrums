{{define "content"}}
<div class="detail">
    <img src="{{if .Album.AlbumArtURL}}{{.Album.AlbumArtURL}}{{else}}https://via.placeholder.com/600?text=No+Cover{{end}}"
        alt="{{.Album.Title}}">
    <div class="detail-info">
        <h2>{{.Album.Title}}</h2>
        <div class="detail-meta">
            <span>{{.Album.Artist}}</span>
            {{if .Album.Year}}<span>{{.Album.Year}}</span>{{end}}
            {{if .Album.TotalTracks}}<span>[ {{.Album.TotalTracks}} tracks ]</span>{{end}}
        </div>
        <button class="btn btn-primary" onclick="queueDownload('album', '{{.Album.ID}}', this)" style="margin-top: 16px;">Download Full Album</button>
        <button class="btn btn-outline" hx-get="/htmx/album/{{.Album.ID}}/similar" hx-target="#similar-albums-container" hx-swap="innerHTML" style="margin-top: 8px;">Similar Albums</button>
    </div>
</div>

<div id="similar-albums-container" style="margin-bottom: 24px;"></div>

<div class="track-list">
    {{range .Album.Tracks}}
    {{template "track_card.html" .}}
    {{end}}
</div>
{{end}}
