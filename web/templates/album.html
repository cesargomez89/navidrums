{{define "content"}}
<div class="detail">
    <img src="{{if .AlbumArtURL}}{{.AlbumArtURL}}{{else}}https://via.placeholder.com/600?text=No+Cover{{end}}"
        alt="{{.Title}}">
    <div class="detail-info">
        <h2>{{.Title}}</h2>
        <div class="detail-meta">
            <span>{{.Artist}}</span>
            {{if .Year}}<span>{{.Year}}</span>{{end}}
            {{if .TotalTracks}}<span>[ {{.TotalTracks}} tracks ]</span>{{end}}
        </div>
        <button class="btn btn-primary" hx-post="/htmx/download/album/{{.ID}}" hx-swap="none" style="margin-top: 16px;">Download Full Album</button>
        <button class="btn btn-outline" hx-get="/htmx/album/{{.ID}}/similar" hx-target="#similar-albums-container" hx-swap="innerHTML" style="margin-top: 8px;">Similar Albums</button>
    </div>
</div>

<div id="similar-albums-container" style="margin-bottom: 24px;"></div>

<div class="track-list">
    {{range .Tracks}}
    {{template "track_card.html" .}}
    {{end}}
</div>
{{end}}
